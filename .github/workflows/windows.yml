name: windows run_tests

on:
  workflow_dispatch:

jobs:
  run_tests:
    name: run_tests windows
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          path-type: minimal
          msystem: MSYS
          install: >-
            make
            git
            
      - name: install choco packages
        shell: powershell
        run: choco install openjdk --version 18.0.0
        
      - uses: actions/checkout@v2
      
      - name: run tests
        run: export PATH="/c/Program Files/OpenJDK/jdk-18/bin:$PATH" && make run_tests

name: check idioms

on:
  workflow_dispatch:

env:
  PRECONDITIONS: true
  POSTCONDITIONS: true

jobs:
  run_tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libgc1 libgc-dev

      - name: clone idioms
        run: git clone https://github.com/tokiwa-software/fuzion-idioms/

      - name: build (no-java)
        run: make no-java

      - name: update $PATH
        run: echo "PATH=$PWD/build/bin:$PATH" >> $GITHUB_ENV

      - name: check idioms interpreter
        run: find fuzion-idioms -name "*.fz" | sort | xargs -n 1 ./build/tests/check_simple_example.sh fz

      - name: check idioms c backend
        run: find fuzion-idioms -name "*.fz" | sort | xargs -n 1 ./build/tests/check_simple_example.sh fz

